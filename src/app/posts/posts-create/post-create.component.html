<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="post title"
        formControlName="firstName"
      />
      <mat-error *ngIf="true"
        >error: please enter a post title.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea matInput type="text" rows="6" placeholder="post content">
      </textarea>
      <mat-error *ngIf="true"
        >error: please enter some post content.</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!form.valid"
    >
      Save Post
    </button>
  </form>
</mat-card>
