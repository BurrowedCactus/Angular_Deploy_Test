<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="post title"
        formControlName="title"
      />
      <mat-error>error: please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        type="text"
        rows="6"
        placeholder="post content"
        formControlName="content"
      >
      </textarea>
      <mat-error>error: please enter some post content.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!form.valid"
    >
      Save Post
    </button>

    <!--
      <button
      mat-raised-button
      color="accent"
      type="submit"
      class="uploadfilecontainer"
      appDragDrop
      (onFileDropped)="uploadFile($event)"
      (click)="fileInput.click()"
    >
      Upload a Picture
    </button>
    <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
    -->
  </form>
  <div  class="files-list" *ngFor="let file of files;let i= index">
      <p> {{ file }} </p>
      <button class="delete-file" (click)="deleteAttachment(i)">
        <img src="../../assets/Recycle_Bin_Full.png">
      </button>
   </div>
</mat-card>
