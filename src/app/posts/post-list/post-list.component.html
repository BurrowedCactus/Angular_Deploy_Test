<mat-accordion multi="true" *ngIf="posts.length > 0; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts class="mat-body-1 info-text">No posts added</ng-template>
